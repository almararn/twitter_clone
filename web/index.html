<!DOCTYPE html>
<html>
<head>

  <!--<base href="$FLUTTER_BASE_HREF">-->
  <base href="/twitterclone/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="twitter_clone">
  <link rel="apple-touch-icon" href="icons/twitclo.gif">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.ico"/>

  <title>Twitter Clone</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <style>
    .container {
      width: 99vw;
      height: 99vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .indicator {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body style="overflow: hidden; background-color: #303030;">
  <div id="loading_indicator" class="container">
    <img class="indicator" src="./assets/twitter_ani.gif" />
  </div>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
  <script>
    window.onload = function() {
      setTimeout(function() {
        var loadingIndicator = document.getElementById('loading_indicator');
        if(loadingIndicator) {
          loadingIndicator.remove();
        }
      }, 8000);
    }
  </script>
</body>
</html>
